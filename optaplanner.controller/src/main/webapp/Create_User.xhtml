<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content="Optaplanner service"></meta>
	<meta name="author" content="Martin Maga"></meta>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="icon" type="image/x-icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
	<link
		href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
		rel="stylesheet" />
	<style>
</style>
</h:head>
<h:body>
	<f:view>

		<div class="container">
			<ui:insert  >
		  <ui:include src="template.xhtml" />
		</ui:insert>
<br></br>
<br></br>
<br></br>
	<h:form>
							<a4j:region>
								<a4j:poll
									action="#{AdministratorBean.updateEditableOrganizations}"
									interval="5000" enabled="true" render="editOrg">
								</a4j:poll>
							</a4j:region>
						</h:form>
		 <div class="row" >
          <div class="col-lg-6" >
            <div class="well bs-component" >
              <h:form>
                <fieldset>
                  <legend>Create User</legend>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Username  </label>
                    <div class="col-lg-10">
                      
											<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-pencil"></i></span>
											<h:inputText type="text" class="form-control" maxlength="100"
										value="#{AdministratorBean.username}" requiredMessage="Enter Username" required="true" id="usernameId"/>
									</div>
									<h:message for="usernameId" style="color:red;" />
									<br></br>
								<h:message style="color:red;" for="password" />
                    </div>
                   
                  </div>
                  
                  
                    <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Password  </label>
                    <div class="col-lg-10">
                      
											<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-key"></i></span>
											<h:inputSecret type="text" class="form-control" maxlength="100"
										value="#{AdministratorBean.pass}" id="password2" required="true" requiredMessage="Enter Password"/>
									</div>
									<h:message for="password2" style="color:red;" />
									<br></br>
								<h:message style="color:red;" for="password" />
								
								<h:outputText style="color:red" value="Enter password"
									rendered="#{AdministratorBean.renderPassword}" />
                    </div>
                   
                  </div>
                  
                     <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Re-type password  </label>
                    <div class="col-lg-10">
                      
											<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-key"></i></span>
										<h:inputSecret type="text" class="form-control"
										value="#{AdministratorBean.passwordValidate}" maxlength="100" id="password3" required="true" requiredMessage="Re-type Password"/>
					
									</div>
									<h:message for="password3" style="color:red;" />
									<br></br>
								
								
								<h:outputText value="Re-type password" style="color:red"
									rendered="#{AdministratorBean.renderPasswordValidate}" />

								<h:outputText style="color:red" value="Password must match"
									rendered="#{AdministratorBean.renderPasswordNot}" />
                    </div>
                   
                  </div>
                  
                  
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email  </label>
                    <div class="col-lg-10">
                      
											<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
										<h:inputSecret type="text" class="form-control"
										value="#{AdministratorBean.email}" maxlength="100" id="passwor4d3" required="true" requiredMessage="Enter Email"/>
					
									</div>
									<h:message for="passwor4d3" style="color:red;" />
									<br></br>
								
								
								<h:outputText value="Re-type password" style="color:red"
									rendered="#{AdministratorBean.renderPasswordValidate}" />

								<h:outputText style="color:red" value="Password must match"
									rendered="#{AdministratorBean.renderPasswordNot}" />
                    </div>
                   
                  </div>
                 
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Organization  </label>
                    <div class="col-lg-10">
                      
											<div class="input-group">
										
										<rich:select id="editOrg"
									value="#{AdministratorBean.organization}" showControls="true" required="true" requiredMessage="Enter Organization">


									<f:selectItems
										value="#{AdministratorBean.editableOrganizations}" />
								</rich:select>
					
									</div>
									<h:message for="editOrg" style="color:red;" />
									<br></br>
								
								
								<h:outputText value="Re-type password" style="color:red"
									rendered="#{AdministratorBean.renderPasswordValidate}" />

								<h:outputText style="color:red" value="Password must match"
									rendered="#{AdministratorBean.renderPasswordNot}" />
                    </div>
                   
                  </div>
                  
                    <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Role  </label>
                    <div class="col-lg-10">
                      
											<div class="input-group">
										
										<rich:select value="#{AdministratorBean.role}" required="true" requiredMessage="Enter Role" id="roleId"
									defaultLabel="Click here to edit">
									<f:selectItem itemValue="Reader" itemLabel="Reader" />
									<f:selectItem itemValue="Administrator"
										itemLabel="Administrator" />
									<f:selectItem itemValue="Planner" itemLabel="Planner" />

								</rich:select>
					
									</div>
									<h:message for="roleId" style="color:red;" />
									<br></br>
								
								
								<h:outputText value="Re-type password" style="color:red"
									rendered="#{AdministratorBean.renderPasswordValidate}" />

								<h:outputText style="color:red" value="Password must match"
									rendered="#{AdministratorBean.renderPasswordNot}" />
                    </div>
                   
                  </div>
                  
                  
               
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                       <br></br>
                     <h:commandButton class="btn btn-default"
									action="#{AdministratorBean.createOrganization()}"
									value="Create User" />
                    </div>
                    
                  </div>
                </fieldset>
                </h:form>
            </div>
          </div>
          </div>
        
</div>
		

		<h:outputScript library="js" name="jquery-2.1.0.js" />
		<h:outputScript library="js" name="bootstrap.js" />
	</f:view>



</h:body>
</html>
