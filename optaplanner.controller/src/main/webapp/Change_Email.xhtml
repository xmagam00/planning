<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content="Optaplanner service"></meta>
	<meta name="author" content="Martin Maga"></meta>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="icon" type="image/x-icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
	<link
		href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
		rel="stylesheet" />
	<style>
</style>
</h:head>
<h:body>
	<f:view>

		<div class="container">
			<ui:insert  >
		  <ui:include src="template.xhtml" />
		</ui:insert>
<br></br>
<br></br>
<br></br>

		 <div class="row" >
          <div class="col-lg-6" >
            <div class="well bs-component" >
              <h:form>
                <fieldset>
                  <legend>Change Email</legend>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                      
											<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
										<h:inputSecret type="text" class="form-control"
										placeholder="Username" id="password"
										value="#{AdministratorBean.email}" style="60%;" />
									</div>
									<br></br>
								
                    </div>
                    <h:outputText value="Enter password" style="color:red;"
									rendered="#{AdministratorBean.renderEmail}" />
                  </div>
                  <div class="form-group">
                  
                    <label for="inputPassword" class="col-lg-2 control-label">Confirm email</label>
                    <div class="col-lg-10">
                    <br></br>
                    	<div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                      <h:inputSecret type="text" class="form-control"
										placeholder="Username"
										value="#{AdministratorBean.passwordValidate}" />
										</div>
                     
                    </div>
                    <br></br>
								<h:outputText value="Re-type email" style="color:red;"
									rendered="#{AdministratorBean.renderEmailValidate}" />
								<h:outputText value="Email must match" style="color:red;"
									rendered="#{AdministratorBean.renderEmailNot}" />
								<br></br>
                 
                  </div>
                  
               
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                       <br></br>
                     <h:commandButton class="btn btn-default"
									action="#{AdministratorBean.validateEmail()}"
									value="Change Email" />
                    </div>
                    
                  </div>
                </fieldset>
                </h:form>
            </div>
          </div>
          </div>
        
</div>
		

		<h:outputScript library="js" name="jquery-2.1.0.js" />
		<h:outputScript library="js" name="bootstrap.js" />
	</f:view>



</h:body>
</html>
