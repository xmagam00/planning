<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content="Optaplanner service"></meta>
	<meta name="author" content="Martin Maga"></meta>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="icon" type="image/x-icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
	<link
		href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
		rel="stylesheet" />
	<style>
</style>
</h:head>
<h:body>
	<f:view>

		<div class="container">
			<ui:insert  >
		  <ui:include src="template.xhtml" />
		</ui:insert>
<br></br>
<br></br>
<br></br>
<h:form>
							<a4j:region>
								<a4j:poll
									action="#{AdministratorBean.updateTypes}"
									interval="5000" enabled="true" render="editOrg">
								</a4j:poll>
							</a4j:region>
						</h:form>
		 <div class="row" >
          <div class="col-lg-6" >
            <div class="well bs-component">
              <h:form>
                <fieldset>
                  <legend>Create Task</legend>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <div class="input-group">
										<span class="input-group-addon"><i class="fa fa-pencil"></i></span>
										<h:inputText type="text" class="form-control"
											value="#{AdministratorBean.name}" id="name" required="true"
											requiredMessage="Enter Name of Task" />
											 <br></br>
											<h:message style="color:red;" for="name" />
                    </div>
                    </div>
                  </div>
                  <br></br>
                   <br></br>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Type</label>
                    <div class="col-lg-10">
                      
											<div class="input-group">
										
										<rich:select id="editOrg"
									value="#{AdministratorBean.typeDef}" showControls="true" required="true" requiredMessage="Enter Type">


									<f:selectItems
										value="#{AdministratorBean.types}" />
								</rich:select>
					
									</div>
									<h:message for="editOrg" style="color:red;" />
									<br></br>
								
								
								
                    </div>
                   
                  </div>
                   <br></br>
                  <div class="form-group">
                   <br></br>
                      
                    <label for="inputPassword" class="col-lg-2 control-label">File</label>
                    <div class="col-lg-10">
                      	<rich:fileUpload
										fileUploadListener="#{AdministratorBean.listener}" id="upload"
										maxFilesQuantity="1" />
                     <h:outputText value="Upload some file" style="color:red"
										rendered="#{AdministratorBean.renderUpload}" />
                    </div>
                  </div>
               
                  <br></br>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                                 <br></br>
                     <h:commandButton class="btn btn-default" value="Create task"
										action="#{AdministratorBean.createTask()}" />
                    </div>
                  </div>
                </fieldset>
             </h:form>
            </div>
          </div>
          </div>
</div>
	



		<h:outputScript library="js" name="jquery-2.1.0.js" />
		<h:outputScript library="js" name="bootstrap.js" />
	</f:view>



</h:body>
</html>
